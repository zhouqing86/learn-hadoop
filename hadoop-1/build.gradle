apply plugin: "java"
apply plugin: "idea"

group = "hadoopproject1"
version = "1.0"

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    // Standard Maven
    mavenCentral()
}

dependencies {
    compile "org.apache.hadoop:hadoop-client:2.6.2"
    testCompile "junit:junit:4.8.2"
}
